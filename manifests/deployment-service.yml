apiVersion: apps/v1
kind: Deployment
metadata:
  name: personicle-auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: personicle-auth-service
  template:
    metadata:
      labels:
        app: personicle-auth-service
    spec:
      containers:
      - name: personicle-auth-service
        image: personicleservices.azurecr.io/personicle-authentication-service
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: CLIENT_USERINFO_URI
          valueFrom:
            secretKeyRef:
              name: secrets
              key: CLIENT_USERINFO_URI
        - name: USER_INFO_URI
          valueFrom:
            secretKeyRef:
              name: secrets
              key: USER_INFO_URI
        - name: CLIENT_ISSUER
          valueFrom:
            secretKeyRef:
              name: secrets
              key: CLIENT_ISSUER
        - name: ISSUER
          valueFrom:
            secretKeyRef:
              name: secrets
              key: ISSUER
---
apiVersion: v1
kind: Service
metadata:
  name: personicle-auth-service
spec:
  ports:
  - port: 5000
    name: auth-service
    protocol: TCP
    targetPort: 5000
  selector:
    app: personicle-auth-service
